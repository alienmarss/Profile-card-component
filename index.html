<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/quireis.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <img class="avatar" src="img/victor.jpg" alt="Victor avatar">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="city">London</p>
      <div class="stats grid">
        <p class="numbers1">80K</p>
        <p class="descriptions1">Followers</p>
        <p class="numbers2"> 803K</p>
        <p class="descriptions2">Likes</p>
        <p class="numbers3">1.4K</p>
        <p class="descriptions3">Photos</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

</body>

</html>
